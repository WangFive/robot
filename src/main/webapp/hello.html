<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="//y.gtimg.cn/mediastyle/yqq/player.css?max_age=2592000&amp;v=2017323">-->
    <link rel="stylesheet" href="css/player.css">
    <title>Media Controller</title>
</head>
<body>

<div class="player__ft" id="opbanner">
    <a href="javascript:;" class="btn_big_prev" title="上一首"><span class="icon_txt">上一首</span></a>
    <a href="javascript:;" class="btn_big_play btn_big_play--pause" id="btnplay" title="暂停"><span class="icon_txt">暂停</span></a>
    <a href="javascript:;" class="btn_big_next" title="下一首"><span class="icon_txt">下一首</span></a>
    <div class="player_progress player_voice" id="voice">
        <a href="javascript:;" class="btn_big_voice btn_big_voice--no" id="muteVolume" title="静音"><span class="icon_txt">静音</span></a>
        <a href="javascript:;" class="btn_down_voice" id="decreaseVolume" title="减小音量"><span class="icon_txt">减小音量</span></a>
        <a href="javascript:;" class="btn_up_voice" id="increaseVolume" title="增大音量"><span class="icon_txt">增大音量</span></a>
    </div>
</div>
<div class="sys_btn">
    <a href="javascript:;" class="btn_shutdown" title="关机"><span class="icon_txt">关机</span></a>
    <a href="javascript:;" class="btn_cancel" title="取消"><span class="icon_txt">取消</span></a>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/player.js"></script>
</body>
</html>
